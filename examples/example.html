<!DOCTYPE html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>DT-SimpleCSSTooltip examples</title>
<link rel="stylesheet" href="../css/normalize.css">
<link rel="stylesheet" href="../css/main.css"></head>
<body>
<secion id="container">
  <h1>DT-SimpleCSSTooltip examples</h1>

  <h2>Links</h2>
  <h3>Top</h3>
  <a href="#" class="tooltip top" data-tooltip="this is a top tool tip">this is a arrow lssaaassadsink</a>

  <h3>Right</h3>
  <a href="#" class="tooltip right" data-tooltip="this is a right tool tip with a bit of content for good messure :D ">this is a link</a>

  <h3>Bottom</h3>
  <a href="#" class="tooltip bottom" data-tooltip="this is a tool tip">this is a link and some lorin ipsum</a>

  <h3>Left</h3>
  <a href="#" class="tooltip left" data-tooltip="this is a tool tip">this is a link</a>

  <h2>DIV's</h2>

  <div class="tooltip left" data-tooltip="this is a tool tip">This is a div</div>
</secion>
</body>
</html>
